{% extends 'base.html' %}
{% block title %} Home page {% endblock %}

{% block content %}
    {% for recipe in recipes %}
        <div class="card w-75">
            <div class="card-body">
                <h5 class="card-title">{{ recipe.title }}</h5>
                <p class="card-text">Autore: {{ recipe.author }}</p>
                <p class="card-text">Date: {{ recipe.date }}</p>
                <a href="{% url 'view_recipe' recipe.id%}" class="btn btn-primary">View</a>
            </div>
        </div>
    {% empty %}
        <li>no recipe available.</li>
    {% endfor %}
{% endblock %}
