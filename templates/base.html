<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %} Elaborato django {% endblock %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url 'home' %}" class="nav-link px-2 link-secondary">Home</a></li>
            {% if user.is_authenticated %}
                <li><a href="{% url 'create_recipe' %}" class="nav-link px-2 link-dark">New recipe</a></li>
                <li><a href="{% url 'my_recipes' %}" class="nav-link px-2 link-dark">My recipes</a></li>
                <li><a href="{% url 'view_favorites' %}" class="nav-link px-2 link-dark">Favorites</a></li>
            {% endif %}
        </ul>

        <div class="col-md-3 text-end">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}"  class="btn btn-outline-primary me-2">Logout</a>
            {% else %}
                <a href="{% url 'login' %}"  class="btn btn-outline-primary me-2">Login</a>
                <a href="{% url 'signup' %}"  class="btn btn-primary me-2">Sign-up</a>
            {% endif %}
        </div>
    </header>
</div>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
