{%  extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Sign up {% endblock title%}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h2>Sign up</h2>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Sign up</button>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
